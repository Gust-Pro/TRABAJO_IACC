<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Buscar Vuelos</title>
    <script>
        function validarBusqueda() {
            let origen = document.getElementById('origen').value;
            let destino = document.getElementById('destino').value;
            let fecha = document.getElementById('fecha').value;
            if (origen === '' || destino === '' || fecha === '') {
                alert('Por favor completa todos los campos');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Buscar Vuelos</h2>
    <form action="procesar_vuelo.php" method="post" onsubmit="return validarBusqueda()">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <input type="submit" value="Buscar Vuelo">
        <br><br>
        <a href="index.html">Regresar al Inicio</a>
    </form>    
</body>
</html>
